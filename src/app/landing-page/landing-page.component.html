<form (ngSubmit)="onSubmit()">
  <label for="from_date">From:</label>
  <input
    type="date"
    id="from_date"
    [(ngModel)]="from_date"
    name="from_date"
  /><br />

  <label for="to_date">To:</label>
  <input type="date" id="to_date" [(ngModel)]="to_date" name="to_date" /><br />

  <label for="units">Units:</label>
  <input type="number" id="units" [(ngModel)]="units" name="units" /><br />

  <button type="submit">Submit</button>
</form>

<h1>{{ data }}</h1>
